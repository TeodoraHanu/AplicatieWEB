<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      height: 100vh;
      overflow: hidden;
   
      display: flex;
      justify-content: center;
      align-items: center;
    }

  
    .form-container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-container">
         
          <h2 class="text-center mb-4">Login</h2>
          <form id="loginForm">
            <div class="form-group">
              <label for="username">Email</label>
              <input type="text" class="form-control" id="username" placeholder="Enter your email address">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
            <div class="mt-3 text-center">
              <p>No account? <a href="register.html">Register</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script> 
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script>

  const firebaseConfig = {
    apiKey: "AIzaSyB2U-cMNnWEEJUEjGoKVqNaWdHzoNtNBFI",
    authDomain: "aplicatieweb-63028.firebaseapp.com",
    projectId: "aplicatieweb-63028",
    storageBucket: "aplicatieweb-63028.appspot.com",
    messagingSenderId: "576444929635",
    appId: "1:576444929635:web:f886586361b9cd0d4aca56",
    measurementId: "G-NPQH9G80KW"
  };

  const app = firebase.initializeApp(firebaseConfig);
    const auth = app.auth();

function getBackgroundImage() {
  const bgdImage = document.body;

  firebase.storage().ref().child('bggd.jpg').getDownloadURL().then(function(url) {
    bgdImage.style.backgroundImage = `url('${url}')`;
  }).catch(function(error) {
    console.error('Eroare la obținerea imaginii de fundal: ', error);
  });
}
window.onload = function() {
  getBackgroundImage();
 
};
const formularLogare = document.getElementById('loginForm');
formularLogare.addEventListener('submit', (e) => {
    e.preventDefault(); 

    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

  
    auth.signInWithEmailAndPassword(username, password)
        .then((credentialeUtilizator) => {
           
            console.log('Utilizator autentificat:', credentialeUtilizator.user);

            
            window.location.href = "first.html";
        })
        .catch((error) => {
           
            console.error('Autentificarea a eșuat:', error);
           
        });
});


  </script>


</body>
</html>
